{% extends 'base_admin.html' %}

{% block title %}
<title>Удаление товара</title>
{% endblock title %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Вы точно хотите удалить следующий продукт "{{ product }}"?</p>
    {{ form }}
    <input type="submit" value="Confirm">
</form>
{% endblock content %}
