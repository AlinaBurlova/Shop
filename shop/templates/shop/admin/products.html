{% extends 'base_admin.html' %}
{% load static %}
{% load custom_tags %}
{% block title %}
<title>Список товаров</title>
{% endblock title %}
{% block content %}
<h2 class="book_h2">Список товаров</h2>
<ol>
  {% for product in products_admin %}
  <li><a class="admin-slk" href="{{ product.get_absolute_url }}">{{product.author}} '{{product.name}}'</a></li>
  {% endfor %}
</ol>

{% endblock content %}
